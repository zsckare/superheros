<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Nombre: {{data[0].nombre}}</ion-card-subtitle>
      
    </ion-card-header>
  
    <ion-card-content>
      <p>Correo: {{data[0].correo}} </p>
      <p>Genero: {{data[0].genero}} </p>
      

      <ion-button (click)="editarPerfil()">Editar </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
