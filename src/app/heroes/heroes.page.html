<ion-header>
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
 <ion-list >

  <ion-item *ngFor="let item of heroes" (click)="goToHero(item)">
    <ion-label>
        {{item.name}}
    </ion-label>
    <ion-thumbnail slot="end">
      <img [src]="item.image">
    </ion-thumbnail>
  </ion-item>
 </ion-list>
  
</ion-content>
